<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Place Client</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: monospace;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 15px;
    }
    #status {
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
    }
    #status.connected { background: #2d5016; }
    #status.disconnected { background: #5a1616; }
    #canvas-container {
      border: 2px solid #333;
      background: #000;
    }
    canvas {
      cursor: crosshair;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      cursor: pointer;
    }
    #info {
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="status" class="disconnected">Connecting...</div>
  <div id="canvas-container">
    <canvas id="board"></canvas>
  </div>
  <div id="controls">
    <label>Color: <input type="color" id="colorPicker" value="#ff0000"></label>
    <span id="coords">—</span>
  </div>
  <div id="info">Click canvas to paint • Each pixel broadcasts to all clients</div>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const colorPicker = document.getElementById('colorPicker');
    const coords = document.getElementById('coords');

    const PIXEL_SIZE = 4;
    const WS_URL = 'ws://localhost:3000';

    let board = [];
    let ws = null;

    function connect() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        status.textContent = 'Connected';
        status.className = 'connected';
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'init') {
          board = msg.board;
          canvas.width = msg.width * PIXEL_SIZE;
          canvas.height = msg.height * PIXEL_SIZE;
          drawBoard();
        } else if (msg.type === 'update') {
          board[msg.y][msg.x] = msg.color;
          drawPixel(msg.x, msg.y, msg.color);
        }
      };

      ws.onclose = () => {
        status.textContent = 'Disconnected - Reconnecting...';
        status.className = 'disconnected';
        setTimeout(connect, 1000);
      };

      ws.onerror = () => {
        status.textContent = 'Connection Error';
        status.className = 'disconnected';
      };
    }

    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
    }

    function drawBoard() {
      for (let y = 0; y < board.length; y++) {
        for (let x = 0; x < board[y].length; x++) {
          drawPixel(x, y, board[y][x]);
        }
      }
    }

    canvas.addEventListener('click', (e) => {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / PIXEL_SIZE);
      const y = Math.floor((e.clientY - rect.top) / PIXEL_SIZE);

      ws.send(JSON.stringify({
        type: 'paint',
        x: x,
        y: y,
        color: colorPicker.value.toUpperCase()
      }));
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / PIXEL_SIZE);
      const y = Math.floor((e.clientY - rect.top) / PIXEL_SIZE);
      coords.textContent = `(${x}, ${y})`;
    });

    canvas.addEventListener('mouseleave', () => {
      coords.textContent = '—';
    });

    connect();
  </script>
</body>
</html>
